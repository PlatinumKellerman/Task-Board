<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <h1 class="title">Task Board</h1>
            <form action="input" id="form" type="submit">
                <input type="text" id="inputText" class="input" placeholder="Type your task..."></form>
                <button type="button" id="inputButton" class="button">Write your task</button>
                <ul class="task-list"></ul>
                <button type="button" id="allClearButton" class="button">Clear all tasks</button>
        </div>
    </main>
<script src="./js.js"></script>
</body>
</html>
